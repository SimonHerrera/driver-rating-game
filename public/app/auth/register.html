<div class="cover-landing">
  <section class="page-padding">
    <h1 class="no-padding">Registration page</h1>

    <form ng-submit="register.sendRegInfo()">
      <div class="form-group">
      <label for="plate-input">Enter Your License Plate Info:</label>
        <div>
          <!-- name in ng-model ="" passed to register controller -->
          <input class="input-box-style" ng-model="register.plate" type="text" id="plate-input" placeholder="Plate#" list="states" required class="datalist-style" onkeyup="changePlateToUpperCase(this)" >
          <datalist  id="states">
            <option value="">N/A</option>
            <option value="AK">AK</option>
            <option value="AL">AL</option>
            <option value="AR">AR</option>
            <option value="AZ">AZ</option>
            <option value="CA">CA</option>
            <option value="CO">CO</option>
            <option value="CT">CT</option>
            <option value="DC">DC</option>
            <option value="DE">DE</option>
            <option value="FL">FL</option>
            <option value="GA">GA</option>
            <option value="HI">HI</option>
            <option value="IA">IA</option>
            <option value="ID">ID</option>
            <option value="IL">IL</option>
            <option value="IN">IN</option>
            <option value="KS">KS</option>
            <option value="KY">KY</option>
            <option value="LA">LA</option>
            <option value="MA">MA</option>
            <option value="MD">MS</option>
            <option value="ME">ME</option>
            <option value="MI">MI</option>
            <option value="MN">MN</option>
            <option value="MO">MO</option>
            <option value="MS">MS</option>
            <option value="MT">MT</option>
            <option value="NC">NC</option>
            <option value="ND">ND</option>
            <option value="NE">NE</option>
            <option value="NH">NH</option>
            <option value="NJ">NJ</option>
            <option value="NM">NM</option>
            <option value="NV">NV</option>
            <option value="NY">NY</option>
            <option value="OH">OH</option>
            <option value="OK">OK</option>
            <option value="OR">OR</option>
            <option value="PA">PA</option>
            <option value="PR">PR</option>
            <option value="RI">RI</option>
            <option value="SC">SC</option>
            <option value="SD">SD</option>
            <option value="TN">TN</option>
            <option value="TX">TX</option>
            <option value="UT">UT</option>
            <option value="VA">VA</option>
            <option value="VT">VT</option>
            <option value="WA">WA</option>
            <option value="WI">WI</option>
            <option value="WV">WV</option>
            <option value="WY">WY</option>
          </datalist>
        </div>

        <div>
          <label for="user-name"></label>
          <input class="input-box-style" ng-model="register.userName" maxlength="12" type="text" id="user-name" placeholder="Your User Name" onkeyup="changeToUpperCase(this)"/>
        </div>
        <div>
          <label for="city-name"></label>
          <input class="input-box-style" ng-model="register.city" type="text" id="city-name" placeholder="Your City" onkeyup="changeToUpperCaseCity(this)" />
        </div>
        <div>
          <label for="state-name"></label>
          <input class="input-box-style" ng-model="register.state" type="text" id="state-name" placeholder="Your State" onkeyup="changeToUpperCaseState(this)"/>
        </div>
        <div>
          <label for="state-name"></label>
          <input class="input-box-style" ng-model="register.zip" type="text" id="zip-code" placeholder="Your Zip Code" onkeyup="changeZipCode(this)" />
        </div>
        <div>
          <input class="input-box-style" type="email" ng-model="register.email" placeholder="email" required/>
          <input class="input-box-style" type="password" ng-model="register.password" placeholder="password" required/>
        </div>
        <input class="btn btn-primary" type="submit" value="Register"/>
      </div>
    </form>
  </section>
</div>
