<div class="userPage-background">
  <nav class="page-nav">
    <!-- Links -->
    <ul class="page-header">
      <li class="nav-button"><a href="#/userPage">Home</a></li>
      <li class="nav-button"><a href="#/rateDriver">Rate</a></li>
      <li class="nav-button"><a href="#/searchDriver">Search</a></li>
      <li class="nav-button"><a href="#/viewLeaders">Leaders</a></li>
      <li class="nav-button"><a href="#/help">Help</a></li>
    </ul>
  </nav>

  <section class="user-nav">
    <article class="user-header">
      <div class="user-style">{{userPage.userName}}</div>
      <div class="user-style"># {{userPage.plate}}</div>
      <div class="user-style">Score: {{userPage.score}}</div>
    </article>
  </section>

  <section class="content-section">
    <h2 class="first-content">Here's what your fellow drivers have to say:</h2>
    <div class="message-nest" ng-repeat="messages in userPage.messages1 | orderBy: 'time':true">
    <!-- <div class="message-nest" ng-repeat="messages in userPage.messages"> -->
      <h4>{{messages.message}}</h4>
      <div>
        <h5 class="time-display">{{messages.time}}</h5>
      </div>
    </div>
  </section>
</div>
